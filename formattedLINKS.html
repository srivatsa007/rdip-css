<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44330;
  color: white;
  padding: 20px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover {
  background-color: red;
}
a:active{
background-color: pink;
color: black;
}
b:link{
color: lightblue;
}
b:hover{color: red;}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://www.youtube.com/">click this link(youtube)</a>
<p> 
this is a direct link:
</p>
<b href="https://www.youtube.com/">link(no button)</b>

</body>
</html>
